<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática</title>
    <link rel="stylesheet" href="style.css
    ">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Matemática</h1>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <select id="operation">
            <option value="add">Adição</option>
            <option value="subtract">Subtração</option>
            <option value="multiply">Multiplicação</option>
            <option value="divide">Divisão</option>
            <option value="percentage">Porcentagem</option>
            <option value="fraction">Fração</option>
        </select>
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <button onclick="calculate()">Calcular</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
